<form class="form-horizontal" action="mailto:capipasteinfo.com" method="post">
  <div class="row" id="contact-body">
  <fieldset>
    <div class="form-group">
      <label for="inputName" class="col-lg-3 control-label">Name</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Email</label>
      <div class="col-lg-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-3 control-label">Comment</label>
      <div class="col-lg-6">
        <textarea class="form-control" rows="3" id="comment"></textarea>
      </div>
    </div>
    <div class="col-lg-10 col-lg-offset-5">
    <button type="submit" class="btn btn-success col-lg-2" id="form-submit">SUBMIT</button>
    </div>
    </div>

<script type="text/javascript">

dbUsers = firebase.database().ref('/userdata');
dbPages = firebase.database().ref('/pagedata');

appendNo = 1;
dbPages.on('child_added', snap=>{
	// tempArray = snap.val();
	console.log(snap.val());
	if(appendNo < 5){
		var previewURL = snap.val().previewURL.slice(1);
		$('#featured'+appendNo).append('<a href="capis/'+snap.val().URL+'"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+snap.val().Name+'</h3></div><div class="panel-body"><img class="imgWidth" src="'+previewURL+'"></div></div></a>');
		appendNo++;
	}
})

googlemapsNo = 1;
dbPages.on('child_added', snap=>{
	// tempArray = snap.val();
	console.log(snap.val());
	if(snap.val().API == 'Google Maps' && googlemapsNo < 5){
		var previewURL = snap.val().previewURL.slice(1);
		$('#googlemaps'+googlemapsNo).append('<a href="capis/'+snap.val().URL+'"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+snap.val().Name+'</h3></div><div class="panel-body"><img class="imgWidth" src="'+previewURL+'"></div></div></a>');
		googlemapsNo++;
	}
})

giphyNo = 1;
dbPages.on('child_added', snap=>{
	// tempArray = snap.val();
	console.log(snap.val());
	if(snap.val().API == 'Gyphy' && giphyNo < 5){
		var previewURL = snap.val().previewURL.slice(1);
		$('#giphy'+giphyNo).append('<a href="capis/'+snap.val().URL+'"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+snap.val().Name+'</h3></div><div class="panel-body"><img class="imgWidth" src="'+previewURL+'"></div></div></a>');
		giphyNo++;
	}
})

var spin = false
$('.bannerlogo').click(function(){
	if(!spin){
		spin = true;
		$('body').css({"background-image":"url('images/wp1.jpg')",
		"background-repeat":"no-repeat",
		"background-attachment":"fixed",
		"background-size":"cover",
		"font-family":"CatCafe"
		});
		$('.bannerlogo').addClass('animated infinite rotate360');
	}
	else{
		spin = false;
		$('body').css({"background-image":"none",
		"background-repeat":"",
		"background-attachment":"",
		"background-size":"",
		"font-family":"",
		"background-color":"#D6E3F2"
		});
		$('.bannerlogo').removeClass('animated infinite rotate360');
	}
	
})


</script>
